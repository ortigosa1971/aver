<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="rail-api-base" content="https://aver-production.up.railway.app">
  <title>Iniciar sesión</title>
  <style>
    body{background:#0d3b86;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .card{width:360px;background:#fff;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.2);padding:24px}
    h1{margin:0 0 16px;text-align:center}
    label{display:block;margin-bottom:8px;color:#333}
    input{width:100%;padding:12px;border:1px solid #d0d5dd;border-radius:8px;font-size:16px}
    button{width:100%;margin-top:14px;padding:12px;border:0;border-radius:8px;background:#1ea7fd;color:#fff;font-weight:600;cursor:pointer}
    .msg{margin-top:12px;padding:10px;border-radius:8px;display:none}
    .err{background:#ffe9e9;color:#a40000;border:1px solid #ffc6c6}
    .ok{background:#e9fff0;color:#006b2f;border:1px solid #baf7d1}
  </style>
</head>
<body>
  <div class="card">
    <h1>Iniciar sesión</h1>

    <!-- Área de mensajes accesible -->
    <div id="msg" class="msg" role="status" aria-live="polite"></div>

    <!-- IMPORTANTE: POST a /login con name="usuario" -->
    <form method="POST" action="/login" novalidate>
      <!-- Ejemplo de token CSRF si tu backend lo requiere -->
      <!-- <input type="hidden" name="csrf_token" value="{{ csrf_token }}"> -->
      <label for="usuario">Usuario:</label>
      <input
        id="usuario"
        name="usuario"
        type="text"
        required
        autocomplete="username"
        inputmode="text"
        autofocus
      />
      <button type="submit">Entrar</button>
    </form>

    <noscript>
      <p class="msg err" style="display:block">Activa JavaScript para ver los mensajes de estado.</p>
    </noscript>
  </div>

  <script>
    // Muestra mensajes si el servidor redirige con ?error=... o ?msg=logout
    const M = {
      sesion: "Tu cuenta ya está activa en otra máquina.",
      sesion_activa: "Tu cuenta ya está activa en otra máquina.",
      conectado_en_otra_maquina: "Tu sesión fue cerrada porque iniciaste en otra máquina.",
      sesion_invalida: "Sesión inválida. Vuelve a iniciar.",
      sesion_expirada: "Sesión expirada. Inicia de nuevo.",
      credenciales: "Usuario inexistente.",
      interno: "Error interno. Intenta otra vez.",
      logout: "Sesión cerrada correctamente."
    };

    const q = new URLSearchParams(window.location.search);
    const el = document.getElementById('msg');

    if (q.has('error')) {
      const code = q.get('error');
      el.textContent = M[code] || ("Error: " + code);
      el.className = "msg err";
      el.style.display = "block";
    } else if (q.get('msg') === 'logout') {
      el.textContent = M.logout;
      el.className = "msg ok";
      el.style.display = "block";
    }
  </script>
</body>
</html>
