<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión</title>
  <style>
    body {
      background:#0d3b86;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;
    }
    .card {
      width:360px;
      background:#fff;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.2);
      padding:24px;
    }
    h1 {margin:0 0 16px;text-align:center}
    label {display:block;margin-bottom:8px;color:#333}
    input {
      width:100%;
      padding:12px;
      border:1px solid #d0d5dd;
      border-radius:8px;
      font-size:16px;
    }
    button {
      width:100%;
      margin-top:14px;
      padding:12px;
      border:0;
      border-radius:8px;
      background:#1ea7fd;
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }
    .msg {
      margin-top:12px;
      padding:10px;
      border-radius:8px;
      display:none;
    }
    .err {background:#ffe9e9;color:#a40000;border:1px solid #ffc6c6}
    .ok {background:#e9fff0;color:#006b2f;border:1px solid #baf7d1}
  </style>
<style>

/* ==== Mobile-first responsive overrides (added) ==== */
:root {
  --touch-target: 44px;
}

* { box-sizing: border-box; }

img, canvas, video { max-width: 100%; height: auto; }

/* Generic buttons and inputs */
button, .btn, input[type="submit"] {
  min-height: var(--touch-target);
  line-height: 1.2;
}
input, select, textarea {
  width: 100%;
  min-height: var(--touch-target);
}

/* Utility containers that might exist */
.container, .card, .panel, .weather-screen, .chart-card {
  width: 100% !important;
  max-width: 640px !important;
  margin-left: auto !important;
  margin-right: auto !important;
}

/* Grid fallback for very small screens */
.data-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)) !important;
  gap: 12px !important;
}

/* Make any horizontally-wide content scrollable on mobile */
.table-wrapper, .overflow-x, .overflow {
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}
table { width: 100%; border-collapse: collapse; }

/* Tailwind helpers sometimes skipped at runtime if CDN delays */
.w-full { width: 100% !important; }
.max-w-full { max-width: 100% !important; }

/* Small devices tweaks */
@media (max-width: 480px) {
  body { padding: 12px !important; }
  h1 { font-size: 1.25rem !important; }
  h2 { font-size: 1.125rem !important; }
  .top-right-button { position: static !important; width: 100% !important; margin-top: 8px; }
  .data-box { padding: 12px !important; min-height: auto !important; }
  .value { font-size: 1rem !important; }
  .label { font-size: .875rem !important; }
  .btn, button { width: 100% !important; }
  .card { border-radius: 12px; padding: 16px !important; }
  form { gap: 10px !important; }
}

/* Medium devices */
@media (max-width: 768px) {
  .header, nav { padding: 10px !important; }
  .content { padding: 14px !important; }
}
/* ==== End mobile overrides ==== */

</style>
</head>
<body>
  <div class="card">
    <h1>Iniciar sesión</h1>
    <div id="msg" class="msg" role="alert"></div>

    <form method="POST" action="/login">
      <label for="usuario">Usuario:</label>
      <input id="usuario" name="usuario" required autocomplete="username" />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const M = {
        sesion: "Tu cuenta ya está activa en otra máquina.",
        sesion_activa: "Tu cuenta ya está activa en otra máquina.",
        conectado_en_otra_maquina: "Tu sesión fue cerrada porque iniciaste en otra máquina.",
        sesion_invalida: "Sesión inválida. Vuelve a iniciar.",
        sesion_expirada: "Sesión expirada. Inicia de nuevo.",
        credenciales: "Usuario inexistente.",
        interno: "Error interno. Intenta otra vez.",
        logout: "Sesión cerrada correctamente."
      };

      const q = new URLSearchParams(location.search);
      const el = document.getElementById('msg');

      if (q.has('error')) {
        const code = q.get('error');
        el.textContent = M[code] || ("Error: " + code);
        el.className = "msg err";
        el.style.display = "block";
      } else if (q.get('msg') === 'logout') {
        el.textContent = M.logout;
        el.className = "msg ok";
        el.style.display = "block";
      }
    });
  </script>
</body>
</html>
